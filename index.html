<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Место"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="author" content="Александр Шнайдер">
</head>

<body class="body">
    <div class="root">

        <header class="header">
            <div class="header__logo"></div>
            <hr class="header__bottom-line"></hr>
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="">
                <div class="profile__info">
                    <h2 class="profile__title">Линг Кво</h2>
                    <button class="profile__edit-button"></button>
                    <p class="profile__subtitle">Путешественник по южным странам</p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">

                <div class="element">
                    <img class="element__image" src="./images/content-image-1.jpg" alt="">
                    <div class="element__description">
                        <p class="element__text">У меня теперь новый друг</p>
                        <button class="element__like-button"></button>
                    </div>
                </div>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__author">&copy; Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__content">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="">
                <input type="text" class="">
                <button class="popup__save-changes">Сохранить</button>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
