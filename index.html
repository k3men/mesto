<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Место"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Жак-Ив Кусто, Исследователь океана, Карачаево-Черкесия, Гора Эльбрус, Домбай">
    <meta name="author" content="Александр Шнайдер">
</head>

<body class="body">
    <div class="root">

        <header class="header">
            <div class="header__logo"></div>
            <hr class="header__bottom-line">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__personal-data">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="">
                    <div class="profile__info">
                        <h2 class="profile__title">Жак-Ив Кусто</h2>
                        <button class="profile__edit-button hover-button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button hover-button"></button>
            </section>

            <ul class="elements">

                <li class="element">
                    <img class="element__image" src="./images/element-image-1.jpg" alt="Карачаево-Черкесия">
                    <label for="1" class="element__description">
                        <span class="element__text">Карачаево-Черкесия</span>
                        <input type="checkbox" id="1" class="element__like-checkbox">
                        <span class="element__pseudo-item hover-button"></span>
                    </label>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/element-image-2.jpg" alt="Гора Эльбрус">
                    <label for="2" class="element__description">
                        <span class="element__text">Гора-Эльбрус</span>
                        <input type="checkbox" id="2" class="element__like-checkbox">
                        <span class="element__pseudo-item hover-button"></span>
                    </label>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/element-image-3.jpg" alt="Домбай">
                    <label for="3" class="element__description">
                        <span class="element__text">Домбай</span>
                        <input type="checkbox" id="3" class="element__like-checkbox">
                        <span class="element__pseudo-item hover-button"></span>
                    </label>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/element-image-4.jpg" alt="Гора Эльбрус">
                    <label for="4" class="element__description">
                        <span class="element__text">Гора Эльбрус</span>
                        <input type="checkbox" id="4" class="element__like-checkbox">
                        <span class="element__pseudo-item hover-button"></span>
                    </label>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/element-image-5.jpg" alt="Домбай">
                    <label for="5" class="element__description">
                        <span class="element__text">Домбай</span>
                        <input type="checkbox" id="5" class="element__like-checkbox">
                        <span class="element__pseudo-item hover-button"></span>
                    </label>
                </li>

                <li class="element">
                    <img class="element__image" src="./images/element-image-6.jpg" alt="Карачаево-Черкесия">
                    <label for="6" class="element__description">
                        <span class="element__text">Карачаево-Черкесия</span>
                        <input type="checkbox" id="6" class="element__like-checkbox">
                        <span class="element__pseudo-item hover-button"></span>
                    </label>
                </li>

            </ul>
        </main>

        <footer class="footer">
            <p class="footer__author">&copy; 2021 Mesto Russia</p>
        </footer>

        <section class="popup">
            <form class="popup__content">
                <a class="popup__close hover-button" href="#"></a>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input type="text" class="popup__item" id="name_input">
                    <input type="text" class="popup__item" id="job_input">
                    <button type="submit" class="popup__save-changes hover-button">Сохранить</button>
                </fieldset>
            </form>
        </section>
    </div>
    <script src="./script/script.js"></script>
</body>

</html>
